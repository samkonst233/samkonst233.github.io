<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FiveMSecure | Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete security and monitoring platform for FiveM servers">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/fivemsecure.png">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" disabled>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Main Website Palette */
      --primary: #3b82f6;
      --primary-foreground: #ffffff;
      --background: #0f172a; /* slate-900 */
      --sidebar-bg: rgba(30, 41, 59, 0.7); /* slate-800 with blur */
      --card-bg: #1e293b; /* slate-800 */
      --border: rgba(51, 65, 85, 0.5); /* slate-700/50 */
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Top Navigation Bar (Electron Style) */
    .custom-navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 0 1.5rem;
      justify-content: space-between;
    }

    .nav-left { display: flex; align-items: center; gap: 0.75rem; }
    .nav-left img { height: 32px; width: 32px; }
    .nav-left span { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.02em; }

    /* Sidebar Styling */
    .sidebar {
      top: 64px;
      padding-top: 20px;
      background-color: var(--sidebar-bg) !important;
      backdrop-filter: blur(10px);
      border-right: 1px solid var(--border);
      width: 280px !important;
      color: var(--text-muted);
    }

    .sidebar > h1 { display: none; } /* Hide default docsify name */

    .sidebar-nav ul li a {
      font-size: 14px !important;
      font-weight: 500;
      color: var(--text-muted) !important;
      border-radius: 8px;
      margin: 4px 12px;
      padding: 8px 12px !important;
      transition: all 0.2s ease;
    }

    .sidebar-nav ul li a:hover {
      background: rgba(59, 130, 246, 0.1) !important;
      color: var(--text-main) !important;
    }

    .sidebar-nav li.active > a {
      background: var(--primary) !important;
      color: white !important;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      border-right: none !important;
    }

    /* Content Area */
    .content {
      top: 64px;
      left: 280px;
      background: transparent !important;
    }

    .markdown-section {
      max-width: 900px !important;
      padding: 2.5rem 3rem !important;
      background: transparent !important;
    }

    /* Typography */
    .markdown-section h1 { font-size: 2.5rem; font-weight: 800; color: #fff; margin-bottom: 1rem; }
    .markdown-section h2 { font-size: 1.75rem; font-weight: 700; color: #fff; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; margin-top: 2.5rem; }
    .markdown-section p { color: var(--text-muted); line-height: 1.7; font-size: 16px; }
    
    /* Code Blocks like the Dashboard Console */
    .markdown-section code {
      background: #1e293b !important;
      color: #60a5fa !important;
      padding: 0.2rem 0.4rem !important;
      border-radius: 6px !important;
      border: 1px solid var(--border) !important;
    }

    .markdown-section pre {
      background: #020617 !important;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
    }

    /* Search Bar custom style */
    .search input {
      background: rgba(15, 23, 42, 0.5) !important;
      border: 1px solid var(--border) !important;
      color: white !important;
      border-radius: 8px !important;
      padding: 10px 14px !important;
    }

    /* Callouts / Alerts (Shadcn style) */
    .markdown-section .tip, .markdown-section .warn {
      background: rgba(30, 41, 59, 0.5) !important;
      border: 1px solid var(--border) !important;
      border-left: 4px solid var(--primary) !important;
      border-radius: 12px !important;
      color: var(--text-main) !important;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--background); }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

    @media (max-width: 768px) {
      .content { left: 0; }
      .sidebar { left: -280px; transition: left 0.3s ease; }
      body.close .sidebar { left: 0; }
    }
  </style>
</head>
<body>
  <div class="custom-navbar">
    <div class="nav-left">
      <img src="/fivemsecure.png" alt="Logo">
      <span>FiveM<span style="color: var(--primary)">Secure</span> Docs</span>
    </div>
    <div class="nav-right">
      <a href="https://fivemsecure.com/dashboard" style="text-decoration: none;">
        <button style="background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 13px;">
          Go to Dashboard
        </button>
      </a>
    </div>
  </div>

  <div id="app">Loading documentation...</div>

  <script>
    window.$docsify = {
      name: 'FiveMSecure',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 6
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
