<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FiveMSecure Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete security and monitoring platform for FiveM servers">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
  
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --bg: #0a0e1a;
      --bg-secondary: #111827;
      --bg-elevated: #1e293b;
      --border: rgba(148, 163, 184, 0.1);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-tertiary: #64748b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .sidebar {
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      padding: 0;
    }

    .sidebar > h1 {
      margin: 0;
      padding: 2rem 1.5rem 1rem;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .sidebar > h1 a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-primary);
      text-decoration: none;
    }

    .sidebar > h1 a:before {
      content: 'üõ°Ô∏è';
      font-size: 1.75rem;
    }

    .sidebar-nav {
      padding: 0 1rem 2rem;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-nav > ul > li {
      margin-bottom: 0.5rem;
    }

    .sidebar-nav ul ul {
      padding-left: 0.75rem;
      margin-top: 0.25rem;
    }

    .sidebar-nav li a {
      display: block;
      padding: 0.5rem 0.75rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      transition: all 0.15s;
    }

    .sidebar-nav li a:hover {
      color: var(--text-primary);
      background: rgba(59, 130, 246, 0.1);
    }

    .sidebar-nav li.active > a {
      color: var(--primary);
      background: rgba(59, 130, 246, 0.15);
      font-weight: 500;
    }

    .content {
      padding-top: 0;
      padding-bottom: 4rem;
    }

    .markdown-section {
      max-width: 48rem;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .markdown-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 1rem;
      color: var(--text-primary);
      letter-spacing: -0.025em;
    }

    .markdown-section h2 {
      font-size: 1.875rem;
      font-weight: 700;
      margin: 3rem 0 1rem;
      color: var(--text-primary);
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .markdown-section h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 2rem 0 1rem;
      color: var(--text-primary);
    }

    .markdown-section p {
      margin: 1rem 0;
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.75;
    }

    .markdown-section a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.15s;
    }

    .markdown-section a:hover {
      color: var(--primary-hover);
      text-decoration: underline;
    }

    .markdown-section code {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.875em;
      background: var(--bg-elevated);
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .markdown-section pre {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1.25rem;
      margin: 1.5rem 0;
      overflow-x: auto;
    }

    .markdown-section pre code {
      background: none;
      border: none;
      padding: 0;
      font-size: 0.875rem;
    }

    .markdown-section blockquote {
      margin: 1.5rem 0;
      padding: 1rem 1rem 1rem 1.5rem;
      background: rgba(59, 130, 246, 0.05);
      border-left: 3px solid var(--primary);
      border-radius: 0 0.375rem 0.375rem 0;
    }

    .markdown-section blockquote p {
      margin: 0;
      color: var(--text-secondary);
    }

    .markdown-section ul,
    .markdown-section ol {
      margin: 1rem 0;
      padding-left: 1.5rem;
      color: var(--text-secondary);
    }

    .markdown-section li {
      margin: 0.5rem 0;
    }

    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.875rem;
    }

    .markdown-section table th {
      background: var(--bg-elevated);
      color: var(--text-primary);
      font-weight: 600;
      text-align: left;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
    }

    .markdown-section table td {
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }

    .markdown-section table tr:hover {
      background: rgba(59, 130, 246, 0.05);
    }

    .search {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .search input {
      width: 100%;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.625rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      outline: none;
      transition: all 0.15s;
    }

    .search input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search input::placeholder {
      color: var(--text-tertiary);
    }

    section.cover {
      background: linear-gradient(135deg, #0a0e1a 0%, #1e293b 100%);
    }

    section.cover h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin: 0 0 1rem;
      color: var(--text-primary);
    }

    section.cover .cover-main > p:last-child a {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
      margin: 0 0.5rem;
    }

    section.cover .cover-main > p:last-child a:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
    }

    .docsify-copy-code-button {
      background: var(--primary) !important;
      color: white !important;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--bg-elevated);
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .markdown-section {
        padding: 2rem 1.5rem;
      }
      .markdown-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: 'FiveMSecure',
      repo: 'https://github.com/yourusername/fivemsecure-docs',
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
</body>
</html>
