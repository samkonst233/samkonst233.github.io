<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>FiveMSecure | Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/fivemsecure.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: 217.2 91.2% 59.8%; /* blue-600 */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a; /* slate-900 */
    }

    /* Docsify Overrides to match Dashboard */
    .sidebar {
      background-color: transparent !important;
      border-right: 0 !important;
      width: 300px !important;
      position: static !important;
      padding: 0 !important;
    }

    .content {
      position: static !important;
      padding-top: 0 !important;
      width: 100% !important;
    }

    /* Style the Markdown Content */
    .markdown-section {
      max-width: 850px !important;
      padding: 2rem 0 !important;
      margin: 0 auto !important;
      color: #94a3b8 !important; /* slate-400 */
    }

    .markdown-section h1 { color: white !important; font-weight: 800 !important; font-size: 2.5rem !important; }
    .markdown-section h2 { 
      color: white !important; 
      border-bottom: 1px solid rgba(51, 65, 85, 0.5) !important; 
      padding-bottom: 0.5rem !important; 
      margin-top: 3rem !important; 
    }

    /* Code Blocks like the Console */
    .markdown-section pre {
      background: #020617 !important; /* deeper black */
      border: 1px solid rgba(51, 65, 85, 0.5) !important;
      border-radius: 0.75rem !important;
      padding: 1.5rem !important;
    }

    .markdown-section code {
      font-family: 'JetBrains Mono', monospace !important;
      background: #1e293b !important;
      color: #60a5fa !important;
      border-radius: 0.375rem !important;
      padding: 0.2rem 0.4rem !important;
    }

    /* Sidebar Links */
    .sidebar-nav ul li a {
      color: #94a3b8 !important;
      font-size: 0.875rem !important;
      padding: 0.5rem 0.75rem !important;
      border-radius: 0.5rem !important;
      margin: 0.125rem 1rem !important;
      transition: all 0.2s !important;
    }

    .sidebar-nav ul li a:hover {
      background: rgba(59, 130, 246, 0.1) !important;
      color: #3b82f6 !important;
    }

    .sidebar-nav li.active > a {
      background: #3b82f6 !important;
      color: white !important;
      font-weight: 600 !important;
      border: none !important;
    }

    /* Hide default docsify sidebar junk */
    .sidebar-toggle { display: none !important; }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
</head>
<body class="text-slate-200">

  <div class="flex flex-col min-h-screen">
    
    <header class="sticky top-0 z-50 w-full border-b border-slate-800 bg-slate-900/80 backdrop-blur-md">
      <div class="container mx-auto px-4 h-16 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="bg-blue-600 p-1.5 rounded-lg">
            <i data-lucide="shield" class="w-6 h-6 text-white"></i>
          </div>
          <span class="text-xl font-bold tracking-tight text-white">FiveM<span class="text-blue-500">Secure</span></span>
          <span class="ml-2 px-2 py-0.5 rounded text-[10px] font-bold bg-slate-800 text-slate-400 border border-slate-700">DOCS</span>
        </div>
        
        <div class="flex items-center gap-4">
          <a href="https://discord.gg/yourlink" class="text-slate-400 hover:text-white transition-colors">
            <i data-lucide="message-square" class="w-5 h-5"></i>
          </a>
          <a href="https://fivemsecure.com/dashboard" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-semibold transition-all shadow-lg shadow-blue-900/20">
            Go to Console
          </a>
        </div>
      </div>
    </header>

    <div class="flex flex-1 container mx-auto px-4">
      
      <aside class="hidden md:block w-72 h-[calc(100vh-4rem)] sticky top-16 pt-8 overflow-y-auto">
        <div class="mb-4 px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">
          Documentation
        </div>
        <div id="docsify-sidebar-target">
          </div>
      </aside>

      <main class="flex-1 w-full md:pl-10">
        <div id="app">
          <div class="flex items-center justify-center min-h-[60vh]">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
          </div>
        </div>
      </main>

    </div>
  </div>

  <script>
    window.$docsify = {
      name: 'FiveMSecure',
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 2,
      // Change sidebar target so it fits in our layout
      appendTo: '#docsify-sidebar-target',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 6
      },
      // Plugins to keep it looking clean
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  
  <script>
    lucide.createIcons();
    // Re-run icons when docsify renders content
    window.addEventListener('hashchange', () => {
      setTimeout(() => lucide.createIcons(), 200);
    });
  </script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
