<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>FiveMSecure | Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/fivemsecure.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root { --sidebar-width: 280px; }
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }

    /* Docsify Native Overrides */
    #app { display: none; } /* Hide default docsify rendering until ready */
    .anchor span { color: #3b82f6 !important; }
    
    /* Custom Sidebar Styles to override Docsify defaults */
    .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
    .sidebar-nav li { margin: 4px 0; }
    .sidebar-nav a { 
        display: block; padding: 8px 16px; color: #94a3b8 !important; 
        text-decoration: none !important; font-size: 14px; border-radius: 8px;
    }
    .sidebar-nav a:hover { background: rgba(59, 130, 246, 0.1); color: #3b82f6 !important; }
    .sidebar-nav li.active > a { background: #3b82f6 !important; color: white !important; font-weight: 600; }
    .sidebar-nav strong { display: block; padding: 24px 16px 8px; font-size: 11px; text-transform: uppercase; color: #64748b; letter-spacing: 0.1em; }

    /* Markdown Section Styling */
    .markdown-section { max-width: 900px !important; margin: 0 auto !important; padding: 40px 20px !important; background: transparent !important; }
    .markdown-section h1 { font-size: 36px; font-weight: 800; color: white; margin-bottom: 24px; }
    .markdown-section h2 { font-size: 24px; font-weight: 700; color: white; border-bottom: 1px solid #1e293b; padding-bottom: 12px; margin-top: 48px; }
    .markdown-section p { font-size: 16px; line-height: 1.8; color: #94a3b8; }
    
    /* Code Blocks like the Console */
    .markdown-section pre { background: #020617 !important; border: 1px solid #1e293b; border-radius: 12px; padding: 20px; position: relative; }
    .markdown-section code { color: #60a5fa !important; background: transparent !important; font-family: 'JetBrains Mono', monospace; }
    
    /* Search Overlays */
    .search input { background: #1e293b !important; border: 1px solid #334155 !important; border-radius: 8px !important; color: white !important; }
  </style>
</head>
<body>

<div class="flex flex-col min-h-screen">
  <nav class="fixed top-0 w-full h-16 border-b border-slate-800 bg-slate-900/80 backdrop-blur-xl z-[100] flex items-center justify-between px-6">
    <div class="flex items-center gap-3">
      <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-500/20">
        <i data-lucide="shield" class="w-5 h-5 text-white"></i>
      </div>
      <span class="text-lg font-bold">FiveM<span class="text-blue-500">Secure</span></span>
      <span class="text-[10px] bg-slate-800 text-slate-400 px-2 py-0.5 border border-slate-700 rounded font-bold uppercase tracking-widest">Docs</span>
    </div>
    <div class="flex items-center gap-4">
      <a href="https://discord.gg/yourlink" class="text-slate-400 hover:text-white transition-colors"><i data-lucide="message-square" class="w-5 h-5"></i></a>
      <a href="https://fivemsecure.com/dashboard" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-xs font-bold transition-all shadow-lg shadow-blue-500/20">GO TO CONSOLE</a>
    </div>
  </nav>

  <div class="flex flex-1 pt-16 container mx-auto">
    <aside class="w-72 fixed h-[calc(100vh-64px)] border-r border-slate-800/50 hidden md:block overflow-y-auto custom-scrollbar">
      <div id="sidebar-target" class="py-6 pr-4">
        </div>
    </aside>

    <main class="flex-1 md:ml-72 min-w-0">
      <div id="main-content-area">
        </div>
    </main>
  </div>
</div>

<script>
  window.$docsify = {
    el: '#main-content-area',
    loadSidebar: true,
    auto2top: true,
    subMaxLevel: 3,
    alias: { '/.*/_sidebar.md': '/_sidebar.md' },
    appendTo: '#sidebar-target',
    search: 'auto',
    copyCode: { buttonText: 'Copy', successText: 'Copied' },
    plugins: [
      function(hook) {
        hook.doneEach(function() {
          lucide.createIcons();
          // Force scroll to top on page change
          window.scrollTo(0, 0);
        });
      }
    ]
  }
</script>

<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

<script>lucide.createIcons();</script>
</body>
</html>
