<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FiveMSecure | Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete security and monitoring platform for FiveM servers">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" href="/fivemsecure.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Matching your React Dashboard Palette */
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --bg-main: #0f172a; /* slate-900 */
      --bg-sidebar: rgba(30, 41, 59, 0.7); /* slate-800 with opacity */
      --bg-card: #1e293b; /* slate-800 */
      --border: rgba(51, 65, 85, 0.5); /* slate-700/50 */
      --text-primary: #ffffff;
      --text-secondary: #94a3b8; /* slate-400 */
      --text-muted: #64748b; /* slate-500 */
      
      /* Shadcn-like variables */
      --radius: 0.5rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background-color: var(--bg-main);
      /* Subtle gradient background like your main site */
      background-image: radial-gradient(at 0% 0%, rgba(30, 41, 59, 0.5) 0, transparent 50%), 
                        radial-gradient(at 100% 100%, rgba(15, 23, 42, 1) 0, transparent 50%);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    /* Sidebar Styling */
    .sidebar {
      background: var(--bg-sidebar) !important;
      backdrop-filter: blur(8px);
      border-right: 1px solid var(--border);
      color: var(--text-secondary);
    }

    .sidebar > h1 .app-name-link {
      font-weight: 700;
      font-size: 1.25rem;
      color: white !important;
      text-decoration: none;
    }

    /* Custom App Name Gradient */
    .sidebar .app-name span {
      background: linear-gradient(to right, #60a5fa, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sidebar-nav li a {
      color: var(--text-secondary) !important;
      font-size: 0.875rem !important;
      font-weight: 500;
      transition: all 0.2s;
      border-radius: var(--radius);
      margin: 0.125rem 0.5rem;
    }

    .sidebar-nav li a:hover {
      background: rgba(59, 130, 246, 0.1) !important;
      color: var(--primary) !important;
    }

    .sidebar-nav li.active > a {
      background: var(--primary) !important;
      color: white !important;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    /* Content Area */
    .content {
      background: transparent !important;
    }

    .markdown-section {
      max-width: 800px !important;
      background: transparent !important;
      color: var(--text-secondary);
    }

    /* Typography matching Dashboard */
    .markdown-section h1 { color: white; font-weight: 800; letter-spacing: -0.025em; }
    .markdown-section h2 { color: white; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
    .markdown-section h3 { color: white; }
    
    .markdown-section strong { color: white; }

    /* Cards/Blocks styling */
    .markdown-section code {
      background: var(--bg-card);
      color: #93c5fd; /* light blue */
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.2rem 0.4rem;
    }

    .markdown-section pre {
      background: #020617 !important; /* deeper slate */
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    /* Tables styled like your dashboard */
    .markdown-section table {
      display: table;
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .markdown-section table th {
      background: rgba(15, 23, 42, 0.5);
      color: var(--text-primary);
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }

    .markdown-section table td {
      border-bottom: 1px solid var(--border);
    }

    /* Search Bar Overlay */
    .search input {
      background: rgba(15, 23, 42, 0.6) !important;
      border: 1px solid var(--border) !important;
      color: white !important;
      border-radius: var(--radius) !important;
    }

    .search input:focus {
      box-shadow: 0 0 0 2px var(--primary) !important;
    }

    /* Alert Boxes */
    .markdown-section .tip, .markdown-section .warn {
      border-radius: var(--radius) !important;
      border-left-width: 4px !important;
    }
    .markdown-section .tip { background: rgba(59, 130, 246, 0.1) !important; border-color: var(--primary) !important; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--bg-main); }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>
</head>
<body>
  <div id="app">Loading FiveMSecure Docs...</div>
  
  <script>
    window.$docsify = {
      name: '<span>FiveM</span>Secure',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      
      // Search configuration
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 6
      },

      // Pagination
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
      },

      // Copy Code
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>
</html>
