<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FiveMSecure Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="FiveMSecure Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ°Ô∏è</text></svg>">
  
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --bg-main: #0f172a;
      --bg-sidebar: #1e293b;
      --bg-elevated: #1e293b;
      --bg-card: rgba(30, 41, 59, 0.5);
      --border: rgba(51, 65, 85, 0.5);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* Hide Docsify's default elements */
    .github-corner { display: none !important; }
    .app-nav { display: none !important; }
    
    /* Sidebar */
    .sidebar {
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      width: 280px !important;
      padding: 0;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.2) transparent;
    }

    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.2);
      border-radius: 3px;
    }

    .sidebar::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.3);
    }

    .sidebar > h1 {
      padding: 1.5rem 1.5rem 1rem;
      font-size: 1.125rem;
      font-weight: 700;
      border-bottom: 1px solid var(--border);
    }

    .sidebar > h1 a {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      color: var(--text-primary);
      text-decoration: none;
    }

    .sidebar > h1 a span {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .sidebar-nav {
      padding: 1.5rem 1rem;
    }

    .sidebar-nav ul {
      list-style: none;
      padding: 0;
    }

    .sidebar-nav > ul > li {
      margin-bottom: 1.5rem;
    }

    .sidebar-nav > ul > li > p {
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      padding: 0 0.75rem;
      margin-bottom: 0.5rem;
    }

    .sidebar-nav ul ul {
      padding-left: 0;
      margin-top: 0.25rem;
    }

    .sidebar-nav li a {
      display: block;
      padding: 0.5rem 0.75rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      transition: all 0.15s ease;
      font-weight: 400;
    }

    .sidebar-nav li a:hover {
      color: var(--text-primary);
      background: rgba(59, 130, 246, 0.1);
    }

    .sidebar-nav li.active > a {
      color: var(--primary);
      background: rgba(59, 130, 246, 0.15);
      font-weight: 500;
    }

    /* Main content */
    .content {
      position: absolute;
      left: 280px;
      right: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.2) transparent;
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: transparent;
    }

    .content::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.2);
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: rgba(148, 163, 184, 0.3);
    }

    .markdown-section {
      max-width: 56rem;
      margin: 0 auto;
      padding: 3rem 2.5rem 4rem;
    }

    .markdown-section h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin: 0 0 0.75rem;
      color: var(--text-primary);
      letter-spacing: -0.025em;
      line-height: 1.2;
    }

    .markdown-section h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 2.5rem 0 1rem;
      color: var(--text-primary);
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
      letter-spacing: -0.02em;
    }

    .markdown-section h2:first-of-type {
      margin-top: 1.5rem;
    }

    .markdown-section h3 {
      font-size: 1.375rem;
      font-weight: 600;
      margin: 2rem 0 0.75rem;
      color: var(--text-primary);
    }

    .markdown-section h4 {
      font-size: 1.125rem;
      font-weight: 600;
      margin: 1.5rem 0 0.5rem;
      color: var(--text-primary);
    }

    .markdown-section p {
      margin: 1rem 0;
      color: var(--text-secondary);
      font-size: 0.9375rem;
      line-height: 1.7;
    }

    .markdown-section strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .markdown-section a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.15s;
      font-weight: 500;
    }

    .markdown-section a:hover {
      color: var(--primary-dark);
    }

    .markdown-section code {
      font-family: 'SF Mono', Consolas, Monaco, 'Courier New', monospace;
      font-size: 0.875em;
      background: var(--bg-card);
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
      color: #e879f9;
      border: 1px solid var(--border);
    }

    .markdown-section pre {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 1.25rem;
      margin: 1.5rem 0;
      overflow-x: auto;
      position: relative;
    }

    .markdown-section pre code {
      background: none;
      border: none;
      padding: 0;
      font-size: 0.8125rem;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .markdown-section blockquote {
      margin: 1.5rem 0;
      padding: 1rem 1.25rem;
      background: rgba(59, 130, 246, 0.05);
      border-left: 3px solid var(--primary);
      border-radius: 0 0.375rem 0.375rem 0;
    }

    .markdown-section blockquote p {
      margin: 0;
      color: var(--text-secondary);
    }

    .markdown-section ul,
    .markdown-section ol {
      margin: 1rem 0;
      padding-left: 1.5rem;
      color: var(--text-secondary);
    }

    .markdown-section li {
      margin: 0.375rem 0;
    }

    .markdown-section table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.875rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .markdown-section table th {
      background: var(--bg-elevated);
      color: var(--text-primary);
      font-weight: 600;
      text-align: left;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    .markdown-section table td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-secondary);
    }

    .markdown-section table tbody tr:last-child td {
      border-bottom: none;
    }

    .markdown-section table tr:hover {
      background: rgba(59, 130, 246, 0.05);
    }

    /* Search */
    .search {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .search input {
      width: 100%;
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 0.625rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      outline: none;
      transition: all 0.15s;
    }

    .search input:focus {
      border-color: var(--primary);
      background: var(--bg-elevated);
    }

    .search input::placeholder {
      color: var(--text-muted);
    }

    .matching-post {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    .matching-post:hover {
      background: rgba(59, 130, 246, 0.05);
    }

    /* Copy button */
    .docsify-copy-code-button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: var(--primary) !important;
      color: white !important;
      border: none;
      padding: 0.375rem 0.75rem !important;
      font-size: 0.75rem !important;
      border-radius: 0.375rem;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .markdown-section pre:hover .docsify-copy-code-button {
      opacity: 1;
    }

    .docsify-copy-code-button:hover {
      background: var(--primary-dark) !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
        z-index: 20;
        transition: transform 0.3s;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .content {
        left: 0;
      }

      .markdown-section {
        padding: 2rem 1.5rem 3rem;
      }

      .markdown-section h1 {
        font-size: 1.875rem;
      }

      .markdown-section h2 {
        font-size: 1.5rem;
      }
    }

    /* Additional polish */
    .markdown-section img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin: 1.5rem 0;
    }

    .markdown-section hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    /* Edit link */
    .markdown-section > p:first-child a {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      font-size: 0.8125rem;
      color: var(--text-muted);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      transition: all 0.15s;
      margin-bottom: 1rem;
    }

    .markdown-section > p:first-child a:hover {
      color: var(--primary);
      background: rgba(59, 130, 246, 0.1);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: '<span>üõ°Ô∏è FiveMSecure</span>',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      maxLevel: 4,
      
      search: {
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No results',
        depth: 3,
      },
      
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: '‚úì'
      },
    }
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
</body>
</html>
